<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project - ToDesktop</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300..1000&display=swap');
    </style>
    <link rel="stylesheet" href="src/output.css">
    <link rel="shortcut icon" href="./assets/todesktop-logo.bn2Qe8sb.png" type="image/x-icon">
</head>

<body x-data="{open : false}"
    class="min-h-screen min-w-screen bg-gradient-to-r from-purple-50 via-orange-50 to-pink-50">

    <!-- Nav-Bar  -->

    <!-- Use `w-full` to make an element span the full width of its parent. Use `top-0 left-0 right-0` with `absolute` or `fixed` for positioned, full-width overlays or headers. -->
    <header>
        <nav
            class="relative font-semibold text-lg items-center p-2 flex justify-between top-0 right-0 left-0 bg-white shadow-md">

            <!-- first container  -->
            <a href="#" id="brand-icon" class="ml-2.5 flex items-center cursor-pointer">
                <img src="assets/todesktop-logo.bn2Qe8sb.png" alt="icon">
                <span class="ml-2">ToDesktop</span>
            </a>

            <!-- second container  -->
            <div class="hidden lg:flex gap-10 text-gray-800 ">
                <a href="#" class="hover:text-blue-800">Pricing</a>
                <a href="#" class="hover:text-blue-800">Docs</a>
                <a href="#" class="hover:text-blue-800">ChangeLog</a>
                <a href="#" class="hover:text-blue-800">Blogs</a>
                <a href="#" class="hover:text-blue-800">Login</a>
            </div>

            <!-- third container the Hamburger menu -->
            <div class="flex sm:hidden p-3 items-center mr-2.5 text-3xl cursor-pointer flex-col">
                <button @click="open = !open" class="cursor-pointer">
                    &#9776;
                </button>
            </div>


            <a href="#" class="mr-2.5 hidden md:flex">
                <button class="border shadow cursor-pointer border-gray-400 rounded-[8px] flex items-center p-2">
                    <img src="assets/electron-icon.E8mrXtZM.svg" class="mr-2" alt="electron icon">
                    <span>Electron Developers</span>
                    <!-- icon -->
                    <img src="assets/electron.svg" alt="Electron Developers">
                </button>
            </a>

            <section x-show="open " class="fixed inset-0 bg-white z-20">

                <div
                    class="relative font-semibold text-lg items-center p-2 flex justify-between top-0 right-0 left-0 bg-white shadow-md">

                    <a href="#" id="brand-icon" class="ml-2.5 flex items-center cursor-pointer">
                        <img src="assets/todesktop-logo.bn2Qe8sb.png" alt="icon">
                        <span class="ml-2">ToDesktop</span>
                    </a>

                    <!-- third container the Hamburger menu -->
                    <div class="flex sm:hidden p-3 items-center mr-2.5 text-4xl cursor-pointer flex-col">
                        <button @click="open = !open" class="cursor-pointer">
                            <!-- &#9776; -->
                            &times;
                        </button>
                    </div>

                </div>

                <div class="ml-5 flex font-medium flex-col mt-2.5 gap-4">
                    <a href="" class="font-bold p-2 hover:bg-amber-100 rounded-[8px]
                    inline  w-4/5" >Pricing</a>
                    <a href="" class="font-bold p-2 hover:bg-amber-100 rounded-[8px] w-4/5">Docs</a>
                    <a href="" class="font-bold p-2 hover:bg-amber-100 rounded-[8px] w-4/5">Changelog</a>
                    <a href="" class="font-bold p-2 hover:bg-amber-100 rounded-[8px] w-4/5">Blog</a>
                    <a href="" class="font-bold p-2 hover:bg-amber-100 rounded-[8px] w-4/5">Login</a>

                    <hr class="w-9/10 mx-auto text-slate-400">

                    <a href="#" class=" mt-8 mr-2.5 flex">
                        <button
                            class="cursor-pointer border-gray-400 rounded-[8px] flex items-center p-2">
                            <img src="assets/electron-icon.E8mrXtZM.svg" class="mr-2" alt="electron icon">
                            <span>Electron Developers</span>
                            <!-- icon -->
                            
                        </button>
                    </a>
                </div>
            </section>
        </nav>
    </header>

    <!-- Main  -->
    <main>

        <div class="relative ml-9 md:flex md:justify-center">
            <!-- version  -->
            <div
                class="z-10 mt-12 mb-8 w-[150px] gap-2 items-center border-amber-300 border flex justify-center bg-amber-100 rounded-[8px] shadow-md ">
                <div class="w-[12px] h-[12px] bg-yellow-400 rounded-full">
                </div>
                <div class="font-semibold text-amber-900">
                    v0.26.0
                </div>
                <div class="text-3xl mb-1 text-yellow-600 font-semibold">
                    &rarr;
                </div>
            </div>
        </div>
        <!-- Navbar 2 -->
        <section class=" hidden sm:flex flex-col w-1/2 mx-auto">

            <!-- version -->

            <!-- navbar 2 -->
            <div class="text-slate-600 justify-center flex gap-4 sm:left-0 ">
                <section class="flex items-center gap-1">
                    <!-- icon  -->
                    <div>
                        <img src="assets/code.svg" alt="code">
                    </div>
                    <div>
                        Code Optional
                    </div>
                </section>


                <section class="flex gap-1 items-center ">
                    <!-- icon  -->
                    <div>
                        <img src="assets/hold.svg" alt="hold">
                    </div>
                    <div>
                        Drag & drop builder
                    </div>
                </section>


                <section class="flex items-center  gap-1">
                    <!-- icon  -->
                    <div>
                        <img src="assets/window.svg" alt="window icon">
                    </div>
                    <div>
                        Windows, Mac, Linux
                    </div>
                </section>

            </div>
        </section>

        <!-- Text heading, description  and buttons -->
        <section class="md:w-1/2 md:mx-auto">
            <!-- heading -->
            <div class="mt-8 ml-3 font-semibold md:font-bold text-5xl md:text-6xl md:text-center">
                Web app to desktop app in minutes
            </div>


            <!-- description  -->
            <div class="h-full ml-3 md:text-center mt-5 md:text-2xl  text-slate-600">
                Take your web app codebase and transform it into a cross platform desktop app with native functionality.
            </div>

            <div class="flex flex-col gap-4 mt-16 w-4/5 mx-auto md:flex-row md:w-1/2">
                <button class="font-bold border rounded-[10px]  text-center p-3 bg-blue-700 text-slate-50 flex-1">
                    Download now
                </button>
                <button
                    class="font-bold border border-gray-300 shadow-md rounded-[10px] flex-1 text-center p-3 cursor-pointer">
                    Read docs
                </button>
            </div>
        </section>

        <section>

        </section>
    </main>
</body>

</html>
