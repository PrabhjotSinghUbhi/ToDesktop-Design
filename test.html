    <!-- counter app using alpine  -->
    <div x-data = "{count : 0}">
        <button @click = "count++" >Increment</button>
        <span x-text = "count"></span>
     </div>

    <div x-data="{open : false}">
        <button @click = " open = !open ">
            Toggle
        </button>
        <div x-show = "open">

            <div>1234567890</div>
            <div>1234567890</div>
